<?xml version="1.0" encoding="UTF-8"?>
<svg width="800px" height="600px" viewBox="0 0 800 600" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
        <!-- Background -->
        <rect fill="#F8F9FA" x="0" y="0" width="800" height="600"/>
        
        <!-- Project Board -->
        <rect fill="#FFFFFF" stroke="#0077B6" stroke-width="2" x="100" y="100" width="600" height="400" rx="8"/>
        
        <!-- Columns -->
        <g transform="translate(120,120)">
            <!-- To Do -->
            <rect fill="#E9ECEF" x="0" y="0" width="170" height="360" rx="4"/>
            <text font-family="Arial" font-size="16" font-weight="bold" fill="#495057" x="65" y="30">To Do</text>
            
            <!-- In Progress -->
            <rect fill="#E9ECEF" x="190" y="0" width="170" height="360" rx="4"/>
            <text font-family="Arial" font-size="16" font-weight="bold" fill="#495057" x="235" y="30">In Progress</text>
            
            <!-- Done -->
            <rect fill="#E9ECEF" x="380" y="0" width="170" height="360" rx="4"/>
            <text font-family="Arial" font-size="16" font-weight="bold" fill="#495057" x="445" y="30">Done</text>
        </g>
        
        <!-- Cards -->
        <g transform="translate(130,170)">
            <!-- To Do Cards -->
            <rect fill="#FFFFFF" stroke="#DEE2E6" x="0" y="0" width="150" height="80" rx="4"/>
            <rect fill="#FFFFFF" stroke="#DEE2E6" x="0" y="90" width="150" height="80" rx="4"/>
            
            <!-- In Progress Cards -->
            <rect fill="#FFFFFF" stroke="#DEE2E6" x="190" y="0" width="150" height="80" rx="4"/>
            <rect fill="#FFFFFF" stroke="#DEE2E6" x="190" y="90" width="150" height="80" rx="4"/>
            
            <!-- Done Cards -->
            <rect fill="#FFFFFF" stroke="#DEE2E6" x="380" y="0" width="150" height="80" rx="4"/>
            <rect fill="#FFFFFF" stroke="#DEE2E6" x="380" y="90" width="150" height="80" rx="4"/>
        </g>
    </g>
</svg> 